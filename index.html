<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-dark relative">
    <div class="container absolute center">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4">
                <div class="card border-primary">
                    <div class="card-header text-white bg-primary">Login</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                            </div>
                            <button type="button" onclick="navigateToHome()" class="btn btn-primary w-100">Login</button>

                            <div class="container my-3 w-full text-center">
                                <a href="register_page.html" class="text-decoration-none">
                                    Don't have an account?
                                </a>
                        </div>
                            
                            </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script>
        function navigateToHome() {
            window.location.href = 'home_page.html'; 
        }
    </script>


</body>
<style>
  body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
  }
  .form-container {
      max-width: 400px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .btn-primary {
      background-color: #007bff;
  }
  .btn-secondary {
      background-color: #6c757d;
  }
</style>
</html>
